<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <section style="display: flex; justify-content: center; padding: 20px; align-items: center;" class="menu-titulo">
        <header>
            <ul style=" display: flex; margin: 0; padding: 0; list-style: none;">
                <li style="margin-right: 20px;">Historia</li>
                <li style="margin-right: 20px;">Restaurnate & Bar</li>
                <li style="margin-right: 20px;">La Carta</li>
                <li>Contacto</li>
            </ul>
            <h1 style="font-size: 50px;">
                La carta / Menu
            </h1>
        </header>
    </section>
    <section style="display: flex; justify-content: center;" class="centro">
        <div style="display: flex;padding: 10px; background-color: rgba(255, 17, 0, 0.792);
        color: whitesmoke; border-radius: 5px;text-align: center;">
            <div style="margin: 13px;">Desayunos & Sandwiches</div>
            <div style="margin: 13px;">Fondos</div>
            <div style="margin: 13px;">Postres</div>
            <div style="margin: 13px;">Cocteles</div>
            <div style="margin: 13px;">Vegetariano & Vegano</div>
        </div>
    </section>
    <section class="postres" style="display: flex; justify-content: center; margin: 50px;">
        <figure class="crema" style="display: flex; align-items: center;">
            <img src="src/imagenes/crema.avif" alt="crema-catalana" style="height: 200px; margin-right: 10px; border-radius: 5px;">
            <figcaption>
                <h2 style="color: brown;">Crema catalana</h2>
            </figcaption>
        </figure>
        <figure class="tiramisu" style="display: flex; align-items: center;">
            <img src="src/imagenes/tiramisu.jpg" alt="tiramisu" height="200px" width="250px" style="margin-right: 10px; border-radius: 5px;">
            <figcaption>
                <h2 style="color: brown;">Tiramisu de Helado</h2>
            </figcaption>
        </figure>
        <figure class="sufle" style="display: flex; align-items: center;"> 
            <img src="src/imagenes/sufle.jpg" alt="sufle" style="margin-right: 10px; border-radius: 5px;" height="200px">
            <figcaption>
                <h2 style="color: brown;">Sufle</h2>
            </figcaption>
        </figure>
    </section>
</body>
</html>
